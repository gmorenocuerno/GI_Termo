<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
         <link rel="shortcut icon" type="image/x-icon"  href="#{request.contextPath}/resources/ultima-layout/images/favicon.ico"/>
         <title>Termoencogibles</title>
         
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <center>
      
            <p:growl globalOnly="true"  />
        </center>
        <div class="card login-panel ui-fluid">
             
            <h:form id="form_login">
               
                <div class="ui-g">
                    
                    <div class="ui-g-12">
                        <p:graphicImage name="images/logotipo-termo-color.jpg" width="250" height="50" library="ultima-layout" />
                    </div>
                     
                   
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText   autocomplete="off" id="j_username" />
                            <label>Usuario</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password autocomplete="off" id="j_password"  />
                            <label>Contrase√±a</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">

                        <p:commandButton action="#{loginController.ingresar()}" ajax="false" value="Ingresar" icon="ui-icon-person" />

                    </div>
                </div>
            </h:form>
        </div>

        <div class="login-footer">Powered By Grupo Infinity V 1.1.3 20210511</div>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="ultima-layout" />
    </h:body>

</html>
